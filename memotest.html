<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Memotest</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet"> 
</head>
<body>
    <div class="inicio">
        <div class="text-inicio">
            <p class=title>Memotest</p>
            <p>Hola! üëãüèª Vamos a jugar al Memotest</p>
            <p>Pero antes de empezar...</p>
            <p>Cual es tu nombre‚ùì</p>
        </div>
        <div class="inputNombre">
            <input type="text" id='name' onfocus="this.value=''">
        </div>
        <div class="question">
            <p>Con que dificultad te gustaria jugar?</p>
        </div>
        <div class="botones">
            <button id=facil>FACIL</button>
            <button id=intermedio>INTERMEDIO</button>
            <button id=experto>EXPERTO</button>
        </div>
        <div class="error">UPSS...El nombre es requerido</div>
    </div>
    <div class="main-container">
        <div class="second-container">
            <div class="text-container">
                <h1 class="title">Memotest</h1>
                <div class="saludo"></div>
                <div class="intentos-txt">Encontra todos los pares en menos de <span class="num-intentos"></span> intentos</div> 
                <p>Nivel</p> 
                <div class="nivel"></div>
            </div>
            <div class="tablero"></div>
            <div class="intentos"><p class="contador-intentos"></p></div>
        </div>
    </div>
    <div id="game-over">
        <div class="mensaje">
          <p class="p-mensaje"></p>
          <p>Ya podes volver a jugar</p>
          <button id="volver-jugar">VOLVER A JUGAR</button>
            <div id="ranking">
              <div class="fila">
                  <div id="rankingNombre">
                      <p>NOMBRE</p>
                    </div>  
                    <div id="rankingNivel">
                      <p>NIVEL</p>
                    </div>
                    <div id="rankingIntentos">
                      <p>INTENTOS</p>
                    </div>
              </div>
            </div>
        </div> 
      </div>      
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/memotest.js"></script>
</body>
</html>
