<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Memotest</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">

<body>
    <div class="inicio">
        <div class="text-inicio">
            <p class=title>Memotest</p>
            <p>Hola! Vamos a jugar al Memotest</p>
            <p>Pero antes de empezar...</p>
            <p>Cual es tu nombre?</p>
        </div>
        <div class="input">
            <input type="text">
        </div>
        <div class="question">
            <p>Con que dificultad te gustaria jugar?</p>
        </div>
        <div class="botones">
            <button class=facil>FACIL</button>
            <button class=intermedio>INTERMEDIO</button>
            <button class=experto>EXPERTO</button>
        </div>
    </div>
    <div class="main-container">
        <div class="second-container">
            <div class="text-container">
                <h1 class="title">Memotest</h1>
                <p class="p-top">Hola (nombre)</p>
                <p>Encontra todos los pares en menos de X intentos</p> 
                <p>Nivel</p> 
                <p class="nivel">FACIL</p>
            </div>
            <div class="img-container">
                <div class="card"><img src="img/tapada.jpg"></div>

                <div class="card"><img src="img/tapada.jpg"></div>
                <div class="card"><img src="img/tapada.jpg"></div>
                <div class="card"><img src="img/tapada.jpg"></div>
                <div class="card"><img src="img/tapada.jpg"></div>
                <div class="card"><img src="img/tapada.jpg"></div>
                <div class="card"><img src="img/tapada.jpg"></div>
            </div>
            <div class="intentos">
                <p class="intento">Intentos:</p>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="memotest.js"></script>

</html>
